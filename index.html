<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <main>
    <img class="bgPatternCard" src="images/bg-pattern-card.svg" alt="" aria-hidden="true">
    <img class="profilePicture" src="images/image-victor.jpg" alt="profile picture">
    <div class="informations">
      <h1>Victor Crest</h1>
      <p class="age">26</p>
      <p class="location">London</p>     
    </div>
    <hr class="line">
    <div class="stats">
      <div>
        <p class="statsNumber">80K</p>
        <p class="statsName">Followers</p>
      </div>
      <div>
        <p class="statsNumber">803K</p>
        <p class="statsName">Likes</p>
      </div>
      <div>
        <p class="statsNumber">1.4K</p>
        <p class="statsName">Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
